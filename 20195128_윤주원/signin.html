        <fieldset>
            
            <form>

            <form>

                <input type="text" list = "objectives">

                    <option>학점 4.5 획득</option>
                    <option>토익 990점 획득</option>
                    <option>자격증 100개 취득</option>
                </datalist>

        
            </forom><hr>
            <form>
              학번 : <input type="text" placeholder="사번/학번"><br>
              비번 : <input type="password" placeholder="비밀번호를 입력해주세요"><br>
                <input type="submit" value="확인"><br>
            </forom>


            
        </fieldset><hr>
